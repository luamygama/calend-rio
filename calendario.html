<script>
    // Fun√ß√£o para colorir o dia selecionado com a cor escolhida
    function colorirDia() {
        var dia = parseInt(document.getElementById("day").value); // Obt√©m o valor do dia
        var color = document.getElementById("color").value; // Obt√©m a cor selecionada
        var calendar = document.getElementById("calendar");
        var td = calendar.querySelector("td:nth-child(" + (dia + 1) + ")"); // Seleciona o td correspondente ao dia (adicionado +1 para corresponder ao √≠ndice do dia no calend√°rio)
 
        // Verifica se o dia √© v√°lido

            return; // Encerra a execu√ß√£o da fun√ß√£o se o dia for inv√°lido
        }

    }
</script>
